<div class="container">
    <div class="auth-modal-block row center-xs">
        <div id="sign_in_modal" class="auth-modal col-xl-4 col-lg-5 col-md-6 col-sm-8 col-xs-11">
            <div class="row center-xs">
                <div class="col-xs">
                    <h3>Авторизация</h3>
                </div>
            </div>
            <div class="row start-xs">
                <div class="col-xs">
                    <form class="auth-form">
                        <label for="login">Логин/Почта</label>
                        <input type="text" name="login" autocomplete="off"/>
                        <br />
                        <label for="password">Пароль</label>
                        <input type="password" name="password" autocomplete="off"/>
                        <br />
                    </form>
                </div>
            </div>
            <div class="row start-xs">
                <div class="col-xs">
                    <p class="hint"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <button onclick="sign_in()" class="btn btn-wide">Войти</button>
                </div>
            </div>
            <div class="row center-xs">
                <div class="col-xs">
                    <a href="#" onclick="on_sign_up_click()">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>
</div>
