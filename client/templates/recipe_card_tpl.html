<div class="col-lg-4 col-md-6 col-xs-10">
    <a class="recipe-link" href="recipe.html">
        <div class="recipe-card">
            <img class="recipe-card-img" onerror="$(this).attr('src', 'img/index/recipe_placeholder.png');" data-src="img_src" alt="recipe_photo">
            <div class="recipe-card-info">
                <div class="recipe-card-time-block">
                    <p class="recipe-card-time" data-content="time"></p>
                </div>
                <p class="recipe-card-name" data-content="name"></p>
            </div>
        </div>
    </a>
</div>
