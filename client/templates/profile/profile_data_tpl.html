<div class="row">
    <div class="col-xs-12">
        <form id="profile_data" action="#">
            <label for="login">Логин</label><br />
            <input
                name="login"
                id="login"
                type="text"
                placeholder="Логин"
                autocomplete="off"
            /><br />

            <label for="firstname">Имя</label><br />
            <input
                name="firstname"
                id="firstname"
                type="text"
                placeholder="Иван"
                autocomplete="off"
            /><br />

            <label for="lastname">Фамилия</label><br />
            <input
                name="lastname"
                id="lastname"
                type="text"
                placeholder="Иванов"
                autocomplete="off"
            /><br />

            <label for="date_of_birth">Дата рождения</label><br />
            <input
                name="date_of_birth"
                id="date_of_birth"
                type="date"
                autocomplete="off"
            /><br />

            <label for="sex">Пол</label><br />
            <select name="sex" id="sex" autocomplete="off">
                <option>Мужской</option>
                <option>Женский</option></select
            ><br />

            <label for="email">Почта</label><br />
            <input
                name="email"
                id="email"
                type="email"
                placeholder="example@mail.com"
                autocomplete="off"
            />
        </form>
    </div>
</div>
<div class="row center-xs">
    <div class="col-xs">
        <p class="hint"></p>
    </div>
</div>
<div class="row center-xs">
    <div class="buttons-container col-xs">
        <div class="button-container row">
            <div class="col-xs">
                <button id="save_btn" class="btn" onclick="update_user()">
                    Сохранить
                </button>
            </div>
        </div>
        <div class="button-container row">
            <div class="col-xs">
                <button class="btn btn-abort" onclick="logout()">Выйти</button>
            </div>
        </div>
    </div>
</div>
