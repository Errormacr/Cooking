<div class="col-lg-4 col-md-6 col-xs-10">
    <div class="recipe-card">
        <div class="edit-btn">
            <img
                src="img/profile/edit.svg"
                data-alt="edit_alt"
                onclick="edit_recipe(this)"
            />
        </div>
        <div class="delete-btn">
            <img
                src="img/profile/delete.svg"
                data-alt="delete_alt"
                onclick="on_delete_recipe_click(this)"
            />
        </div>
        <a class="recipe-link" data-href="href">
            <img
                class="recipe-card-img"
                onerror="$(this).attr('src', 'img/main/recipe_placeholder.png');"
                data-src="img_src"
                alt="recipe_photo"
            />
            <div class="recipe-card-info">
                <div class="recipe-card-time-block">
                    <p class="recipe-card-time" data-content="time"></p>
                </div>
                <div class="recipe-card-rating-block">
                    <div class="row middle-xs">
                        <div class="col-xs">
                            <img
                                src="img/main/rating_icon.svg"
                                alt="rating_icon"
                            />
                        </div>
                        <div class="col-xs">
                            <p
                                class="recipe-card-rating"
                                data-content="rating"
                            ></p>
                        </div>
                    </div>
                </div>
                <p class="recipe-card-name" data-content="name"></p>
            </div>
        </a>
    </div>
</div>
