<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"
            integrity="sha512-T1zx+UG2gXu9mr29wvzaKkNUmAOAie40T32ZPIvcRPJgO5br53+Ocqj8gzguUuix7FK+Z3ncRCJMaZcumnPZzg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/main.js"></script>
        <script src="js/index.js"></script>
        <title>Cooking - Главная</title>
    </head>
    <body>
        <header></header>
        <section class="jumbotron hidden-sm hidden-xs">
            <div class="jumbotron-content container">
                <div class="jumbotron-content row middle-xs between-xs">
                    <div class="col-xs-4">
                        <div class="jumbotron-text-block">
                            <p class="jumbotron-title">Cooking</p>
                            <p class="jumbotron-title jumbotron-text-back">
                                Cooking
                            </p>
                            <p class="jumbotron-intro">с нами вкуснее</p>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <img
                            class="jumbotron-img"
                            src="img/index/jumbotron_img.png"
                            alt="jumbotron_img"
                        />
                    </div>
                </div>
            </div>
        </section>
        <section class="recipes">
            <div class="container">
                <div class="row middle-xs center-xs">
                    <div class="col-lg-2 col-md-4 col-xs-6">
                        <h1>Рецепты</h1>
                    </div>
                </div>
                <div class="row middle-xs end-xs">
                    <div class="col-xs end-xs">
                        <a id="sort_btn" href="#">
                            <img
                                class="sort-icon"
                                src="img/index/sort_icon.png"
                                alt="sort_icon"
                            />
                        </a>
                    </div>
                </div>
                <div class="menu-container row end-xs">
                    <div class="sort-menu-block col-lg-4 col-md-5 start-xs">
                        <div class="sort-menu start-xs">
                            <p>Сортировать по:</p>
                            <ul id="sortings">
                                <li id="name_sort">названию</li>
                                <li id="score_sort">рейтингу</li>
                                <li id="time_sort">времени приготовления</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="recipe-cards" class="row start-md center-xs"></div>
                <div class="row middle-xs center-xs">
                    <div class="col-xs">
                        <button
                            id="more_btn"
                            onclick="on_more_btn_click()"
                            class="btn"
                        >
                            Читать еще
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>
    </body>
</html>
