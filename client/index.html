<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
            integrity="sha512-NWCafukXClS6fKch6bSMl/WvPzZrD1OGMf1oMAnFYXSSKZ7hgeswls+r4SdK4bFJauVwmvFf7HlMwji2TsjROA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"
            integrity="sha512-T1zx+UG2gXu9mr29wvzaKkNUmAOAie40T32ZPIvcRPJgO5br53+Ocqj8gzguUuix7FK+Z3ncRCJMaZcumnPZzg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/main.js"></script>
        <script src="js/index.js"></script>
        <script src="js/thirdparties/dragscroll.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"
            integrity="sha512-kZsqvmw94Y8hyhwtWZJvDtobwQ9pLhF1DuIvcqSuracbRn6WJs1Ih+04fpH/8d1CFKysp7XA1tR0Aa2jKLTQUg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <title>Cooking - Главная</title>
    </head>
    <body>
        <header></header>
        <section id="modals_container">
            <div class="modal-back"></div>
        </section>
        <section class="jumbotron hidden-sm hidden-xs">
            <div class="jumbotron-content container">
                <div class="jumbotron-content row middle-xs between-xs">
                    <div class="col-xs-4">
                        <div class="jumbotron-text-block">
                            <p class="jumbotron-title">Cooking</p>
                            <p class="jumbotron-title jumbotron-text-back">
                                Cooking
                            </p>
                            <p class="jumbotron-intro">с нами вкуснее</p>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <img
                            class="jumbotron-img"
                            src="img/index/jumbotron_img.png"
                            alt="jumbotron_img"
                        />
                    </div>
                </div>
            </div>
        </section>
        <section class="recipes">
            <div class="container">
                <div class="row middle-xs center-xs">
                    <div class="col-lg-2 col-md-4 col-xs-6">
                        <h1>Рецепты</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div
                            id="tags_container"
                            class="horizontal-scroll dragscroll"
                        ></div>
                    </div>
                </div>
                <div class="row middle-xs end-xs">
                    <div class="menu-btns-container col-xs end-xs">
                        <a id="filter_btn" href="#">
                            <div class="menu-btn">
                                <img
                                    src="img/index/filter_icon.png"
                                    alt="filter_icon"
                                />
                            </div>
                        </a>
                        <a id="sort_btn" href="#">
                            <div class="menu-btn">
                                <img
                                    src="img/index/sort_icon.svg"
                                    alt="sort_icon"
                                />
                            </div>
                        </a>
                    </div>
                </div>
                <div class="menu-container row end-xs">
                    <div class="menu-block col-lg-4 col-md-5 start-xs">
                        <div class="filter-menu start-xs">
                            <p>кКал:</p>
                            <input
                                id="kKal_filter"
                                type="text"
                                class="js-range-slider"
                            />
                            <p>белки:</p>
                            <input
                                id="belki_filter"
                                type="text"
                                class="js-range-slider"
                            />
                            <p>жиры:</p>
                            <input
                                id="zhiry_filter"
                                type="text"
                                class="js-range-slider"
                            />
                            <p>углеводы:</p>
                            <input
                                id="uglevody_filter"
                                type="text"
                                class="js-range-slider"
                            />
                            <p>время приготовления:</p>
                            <input
                                id="time_filter"
                                type="text"
                                class="js-range-slider"
                            />
                            <p>рейтинг:</p>
                            <input
                                id="rating_filter"
                                type="text"
                                class="js-range-slider"
                            />
                        </div>
                    </div>
                    <div class="menu-block col-lg-4 col-md-5 start-xs">
                        <div class="sort-menu start-xs">
                            <p>Сортировать по:</p>
                            <ul id="sortings">
                                <li id="name_sort">названию&nbsp;</li>
                                <li id="score_sort">рейтингу&nbsp;</li>
                                <li id="time_sort">
                                    времени приготовления&nbsp;
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="recipe-cards" class="row start-md center-xs"></div>
                <div class="row middle-xs center-xs">
                    <div class="col-xs">
                        <button
                            id="more_btn"
                            onclick="on_more_btn_click()"
                            class="btn"
                        >
                            Читать еще
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>
    </body>
</html>
