<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/profile.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"
            integrity="sha512-T1zx+UG2gXu9mr29wvzaKkNUmAOAie40T32ZPIvcRPJgO5br53+Ocqj8gzguUuix7FK+Z3ncRCJMaZcumnPZzg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/main.js"></script>
        <script src="js/profile.js"></script>
        <title>Cooking - Профиль</title>
    </head>
    <body>
        <header></header>
        <section>
            <div class="container">
                <div class="row center-xs">
                    <div class="col-xs">
                        <h1>Личный профиль</h1>
                    </div>
                </div>
                <div class="row center-xs">
                    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-8">
                        <div class="round-block">
                            <img
                                class="round-img"
                                src="img/profile/profile_pic_placeholder.png"
                                alt="profile_pic"
                            />
                        </div>
                    </div>
                </div>
                <div class="row middle-xs center-xs">
                    <div class="menu col-lg-9 col-xs-11">
                        <div class="row middle-xs">
                            <div
                                id="profile_data"
                                onclick="on_prof_data_click()"
                                class="tab col-xs-4"
                            >
                                Профиль
                            </div>
                            <div
                                id="favourite_recipes"
                                onclick="on_fav_recipes_click()"
                                class="tab col-xs-4"
                            >
                                Избранные рецепты
                            </div>
                            <div
                                id="users_recipes"
                                onclick="on_users_recipes_click()"
                                class="tab col-xs-4"
                            >
                                Мои рецепты
                            </div>
                        </div>
                    </div>
                </div>

                <div id="profile_content_container"></div>
            </div>
        </section>
        <footer></footer>
    </body>
</html>
