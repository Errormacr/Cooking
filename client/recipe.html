<!DOCTYPE html>

    <head>

        <link

        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/recipe.css" />

                    </div>
                </div>
                <div class="row middle-xs center-xs">
                    <div class="col-xs-12">
                        <img class="recipe-img" src="img/recipe/recipe_placeholder.png" alt="recipe_placeholder">

                            <div class="col-xs-3">
                                <div class="info-block col-xl-9 col-lg-10 center-xs">
                                    <div class="row center-xs">
                                        <p class="info-category">Калории</p>
                                    </div>
                                    <div class="row center-xs">
                                        <div class="col-xl-8 col-lg-9 col-xs-11">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="info-block col-xl-9 col-lg-10 center-xs">
                                    <div class="row center-xs">
                                        <p class="info-category">Белки</p>
                                    </div>
                                    <div class="row center-xs">
                                        <div class="col-xl-8 col-lg-9 col-xs-11">
                                            <div class="info-value-block">
                                                3.09 грамм
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="info-block col-xl-9 col-lg-10 center-xs">
                                    <div class="row center-xs">
                                        <p class="info-category">Жиры</p>
                                    </div>
                                    <div class="row center-xs">
                                        <div class="col-xl-8 col-lg-9 col-xs-11">
                                            <div class="info-value-block">
                                                10.48 грамм
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="info-block col-xl-9 col-lg-10 center-xs">
                                    <div class="row center-xs">
                                        <p class="info-category">Углеводы</p>
                                    </div>
                                    <div class="row center-xs">
                                        <div class="col-xl-8 col-lg-9 col-xs-11">
                                            <div class="info-value-block">
                                                16.38 грамм
                                            </div>
                                        </div>
                                    </div>
