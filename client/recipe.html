<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/recipe.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"
            integrity="sha512-T1zx+UG2gXu9mr29wvzaKkNUmAOAie40T32ZPIvcRPJgO5br53+Ocqj8gzguUuix7FK+Z3ncRCJMaZcumnPZzg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/main.js"></script>
        <script src="js/recipe.js"></script>
        <title>Cooking - Рецепт</title>
    </head>

    <body>
        <header></header>
        <section>
            <div class="container">
                <div class="row middle-xs center-xs">
                    <div id="name_container" class="col-xs"></div>
                </div>
            </div>
        </section>
        <section id="step_section" class="section-padding">
            <div class="container">
                <div class="row">
                    <div id="step_num_container" class="col-xs">
                        <p>ШАГ <span data-content="step_num">1</span></p>
                    </div>
                </div>
                <div class="row">
                    <div id="step_description_container" class="col-xs">
                        <p data-content="description">
                            Лук мелко порежьте. Картофель порежьте на небольшие
                            части, кукурузу срежьте с плодоножки.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div id="media_container" class="col-xs-12"></div>
                </div>
                <div class="row center-xs">
                    <div class="col-lg-5 col-md-6 col-sm-8 col-xs">
                        <div class="timer-block">
                            <div class="row center-xs">
                                <div id="timer_container" class="col-xs">
                                    <p class="timer">
                                        <span id="hours" data-content="hours"
                                            >00</span
                                        >:<span id="minutes" data-content="minutes"
                                            >00</span
                                        >:<span id="seconds" data-content="seconds"
                                            >00</span
                                        >
                                    </p>
                                </div>
                            </div>
                            <div class="row around-xs middle-xs">
                                <div class="col-xs-4">
                                    <img
                                        src="img/recipe/play_button.png"
                                        alt="play_btn"
                                    />
                                </div>
                                <div class="col-xs-4">
                                    <img
                                        src="img/recipe/pause_button.png"
                                        alt="pause_btn"
                                    />
                                </div>
                                <div class="col-xs-4">
                                    <img
                                        src="img/recipe/restart_button.png"
                                        alt="restart_btn"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="buttons_container" class="row around-sm center-xs">
                    <div
                        class="btn-container col-md-5 col-xs-12 initial-order-md last-xs"
                    >
                        <button class="btn btn-wide">
                            Вернуться к рецепту
                        </button>
                    </div>
                    <div class="btn-container col-md-5 col-xs-12">
                        <button class="btn btn-wide">Далее</button>
                    </div>
                </div>
                <div id="buttons_container" class="row around-sm center-xs">
                    <div
                        class="btn-container col-md-5 col-xs-12 initial-order-md last-xs"
                    >
                        <button class="btn btn-wide">Назад</button>
                    </div>
                    <div class="btn-container col-md-5 col-xs-12">
                        <button class="btn btn-wide">Далее</button>
                    </div>
                </div>
                <div id="buttons_container" class="row center-xs">
                    <div class="col-xs">
                        <button class="btn">Вернуться к рецепту</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="recipe_section" class="section-padding">
            <div class="container">
                <div class="row middle-xs center-xs">
                    <div class="col-xs-12">
                        <div id="img_container" class="recipe-img-block">
                            <div class="recipe-img-btn rating upvote">
                                <img src="img/recipe/upvote.png" alt="upvote" />
                            </div>
                            <div class="recipe-img-btn rating downvote">
                                <img
                                    src="img/recipe/downvote.png"
                                    alt="downvote"
                                />
                            </div>
                            <div class="recipe-img-btn favourite">
                                <img
                                    src="img/recipe/favourite.png"
                                    alt="favourite"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="recipe-info row middle-xs center-xs">
                    <div class="col-lg-9 col-md-10 col-xs-12">
                        <div id="info_container" class="row"></div>
                    </div>
                </div>
                <div class="row start-xs">
                    <div class="col-xs">
                        <p id="time_container">Время приготовления:</p>
                    </div>
                </div>
                <div class="row start-xs">
                    <div class="col-xs-12">
                        <div id="servings" class="row middle-xs">
                            <p class="servings-fix">Порций:</p>
                            <p class="sign">-</p>
                            <div
                                id="servings_container"
                                class="servings-block"
                            ></div>
                            <p class="sign">+</p>
                        </div>
                    </div>
                </div>
                <div class="row start-xs">
                    <div class="col-xs">
                        <p>Ингредиенты:</p>
                    </div>
                </div>
                <div id="ingredients_container"></div>
                <div class="row center-xs">
                    <div class="col-xs">
                        <button class="btn btn-bold">
                            Пошаговое приготовление
                        </button>
                    </div>
                </div>
                <div class="row center-xs">
                    <div class="col-xs">
                        <h1>Рецепт</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="steps_container" class="steps-block"></div>
                    </div>
                </div>
                <div class="row start-xs">
                    <div class="col-xs">
                        <div
                            id="recommendations_container"
                            class="recommendations-block"
                        ></div>
                    </div>
                </div>
                <div id="tags_container" class="row center-xs"></div>
            </div>
        </section>
    </body>
    <footer></footer>
</html>
